name: Test

on:
  push:
    branches:
      - $default-branch
      - development
      - master
  # Run tests for any PRs
  pull_request:
  workflow_dispatch:

jobs:
  linux:
    # The host should always be linux
    runs-on: ubuntu-latest
    name: Running tests on ${{ matrix.distro }}
    strategy:
      fail-fast: false
      matrix:
        distro:
          - 'centos:7'
          - 'centos:8'
          - 'fedora:32'
          - 'fedora:33'
          - 'fedora:34'
          - 'fedora:rawhide'
        include:
          - distro: 'fedora:rawhide'
            pre: >-
              dnf install -y perl-Module-Install
          - distro: 'fedora:34'
            pre: >-
              dnf install -y perl-Module-Install
          - distro: 'fedora:33'
            pre: >-
              dnf install -y perl-Module-Install
          - distro: 'fedora:32'
            pre: >-
              dnf install -y perl-Module-Install
          - distro: 'centos:7'
            pre: >-
              yum install -y perl-Module-Install
          - distro: 'centos:8'
            pre: >-
              dnf install -y perl-Module-Install
    steps:
      - name: Git clone repository
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Run the tests on ${{ matrix.distro }}
        env:
          PRE: ${{ matrix.pre }}
        run: |
          echo $PRE > ./prep-cmd.sh
          docker run --network host -w /check_updates -v ${PWD}:/check_updates ${{ matrix.distro }} \
              /bin/sh -c 'sh ./prep-cmd.sh \
              && curl -L https://cpanmin.us | sudo perl - --sudo App::cpanminus \
              && cpanm --sudo install Date::Parse \
              && uname -a \
              && perl Makefile.PL \
              && make test'

